<!DOCTYPE html>
<html>
<head>
<title>FLAMES</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff512f,#dd2476);
    font-family:Arial;
}

.box{
    background:white;
    padding:35px;
    border-radius:20px;
    width:320px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,.3);
}

input{
    width:90%;
    padding:10px;
    margin:8px 0;
    border-radius:10px;
    border:1px solid #ccc;
}

button{
    padding:10px 30px;
    background:#ff0055;
    border:none;
    border-radius:20px;
    color:white;
    cursor:pointer;
}

button:hover{
    background:#d90047;
}

#result{
    margin-top:20px;
    font-size:22px;
}

.heart{
    animation:pulse .6s infinite alternate;
}

@keyframes pulse{
    from{transform:scale(1)}
    to{transform:scale(1.3)}
}

.angry{
    animation:shake .3s infinite;
}

@keyframes shake{
0%{transform:translateX(0)}
25%{transform:translateX(-5px)}
50%{transform:translateX(5px)}
75%{transform:translateX(-5px)}
}

</style>

</head>

</body>
</html>
